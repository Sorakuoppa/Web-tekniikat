    <script src="/JS/script_timo_hyttinen.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="/CSS/style_timo_hyttinen.css">
</head>
<body>
    <header>
      <img src="/Images/forest-smaller.png" alt="forest">
      <!-- Navbar starts here -->
    </header>
    <nav class="navbar navbar-expand-lg" id="navbar">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="navbar-brand" href="#" id="link1">Etusivu <i class="fa-solid fa-dungeon" id="home"> </i></a> 
            </li>
            <li class="nav-item">
              <a class="navbar-brand" href="#" id="link2">Eläintarha <i class="fa-solid fa-otter" id="otter"> </i></a>
            </li>
            <li class="nav-item">
              <a class="navbar-brand" href="#" id="link3">Maantieto <i class="fa-solid fa-kiwi-bird" id="kiwi"></i></a>
            </li>
            <li class="nav-item">
              <a class="navbar-brand" href="#" id="link4">Englanti <i class="fa-solid fa-crow" id="crow"></i></a>
            </li>
            <li class="nav-item">
              <a class="navbar-brand" href="#" id="link5">Ympäristöoppi <i class="fa-solid fa-frog" id="frog"></i></a>
            </li>
            <li class="nav-item">
              <a class="navbar-brand" href="#" id="link6">Matikkavisa <i class="fa-solid fa-dog" id="dog"></i></a>
            </li>
            <li class="nav-item">
              <a class="navbar-brand" href="#" id="link7">Tietoja <i class="fa-regular fa-lightbulb" id="bulb"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
      <!-- Navbar bootstrap ends here -->
    <div class="container text-center">
      <h5>Ympäristöoppi-visa</h5>
      <h6>Vastaa viiteen ksymykseen ja katso mihin pystyt!</h6>
      <div class="row row-cols-2">
        <div class="col" id="questionBox">
          <button id="startButton">Aloita!</button>
          <div id="divQuestion" class="disappear">
            <p>Kysymys</p>
            <p id="question"></p>
            <button id="answer1"></button>
            <button id="answer2"></button>
            <button id="answer3"></button>
            <button id="answer4"></button>
          </div>
        </div>
        <div id="mascot" class="col borderBox">
          <img src="/Images/frog-kuva.png" alt="sammakke" id="mascotPicture">
          <p id="rewards"></p>
        </div>
        <div class="col" id="answerBox">
          <button id="nextButton" class="disappear">Seuraava</button>
          <button id="soButton" class="disappear">Aloita alusta!</button>
          <p id="answerP" class="disappear">Vastaus on</p> 
          <p id="answersResult"></p>
        </div>
        <div id="points" class="col">
          <p id="correct"></p>
          <p id="pointDiv" class="disappear">/</p>
          <p id="counter"></p>
        </div>
      </div>
    </div>
    <!-- footer starts here -->
    <footer class="d-flex flex-wrap py-1 m-0 px-1" id="footer">
      <img src="/Images/oululogo.png" alt="">
      <div class="team">
        <ul class="nav col-md-0">
          <li class="footer-item"><b>Tekijä:</b></li>
          <li class="footer-item">Timo </li>
        </ul>
      </div>
    </footer>
    <!-- footer ends here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
